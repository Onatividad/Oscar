<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mt-5 mb-4">Registro de Usuarios</h2>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1:</label>
            <input type="text" class="form-control" id="apellido1" th:field="*{apellido1}" required>
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido 2:</label>
            <input type="text" class="form-control" id="apellido2" th:field="*{apellido2}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" th:field="*{provincia}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad" th:field="*{localidad}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Registrarse</button>
    </form>
</div>
    <div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
